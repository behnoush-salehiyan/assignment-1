<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <P>If you have an order, pleade fill out the form below to place your order.</P>
    <form action="">
        <fieldset>
            <label>your Name:</label>
            <input type="text" placeholder="ZARIR">
            <br>
            <label>Email:</label>
            <input type="email" placeholder="ZARIR@gmail.com">
            <br>
            <label for="phon">Number</label>
            <input type="number" placeholder="+989132282828" id="phon">
            <br>
            <label for="wicker">Wicker</label>
            <input type="checkbox" id="wicker" value="wicker">
            <label for="Termeh">Termeh</label>
            <input type="checkbox" id="Termeh" value="Termeh">
            <label for="Copper dishes">Copper dishes</label>
            <input type="checkbox" id="Copper dishes" value="Copper dishes">
            <label for="Vitreous enamel">Vitreous enamel</label>
            <input type="checkbox" id="Vitreous enamel" value="Vitreous enamel">
            <label for="order">Order Quantity</label>
            <input type="number" placeholder="8" id="order" >
            <br>
            <button>submit</button>
        </fieldset>
    </form> 
</body>
</html>
